<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>PM2 Log Viewer</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        select,
        button {
            padding: 10px 16px;
            font-size: 16px;
            height: 44px;
            box-sizing: border-box;
        }

        #statusBadge {
            font-weight: bold;
            min-width: 120px;
        }

        .log-search {
            margin-bottom: 20px;
        }

        #logSearch {
            width: 100%;
            padding: 10px 16px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #log {
            background: #000;
            color: #0f0;
            padding: 10px;
            height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            border: 1px solid #ccc;
        }

        mark {
            background: yellow;
            color: black;
            padding: 0 2px;
        }
    </style>
</head>

<body>

    <h1>üöÄ PM2 Log Viewer</h1>

    <div class="toolbar">
        <select id="appList" onchange="showStatus()">
            <option disabled selected>üîç ƒêang t·∫£i danh s√°ch ·ª©ng d·ª•ng...</option>
        </select>
        <span id="statusBadge">üìÑ Ch∆∞a ch·ªçn</span>
        <button onclick="viewLog()">‚ñ∂ Xem Log</button>
        <button onclick="stopApp()">üõë D·ª´ng</button>
        <button onclick="restartApp()">üîÑ Restart</button>
    </div>

    <div class="log-search">
        <input type="text" id="logSearch" placeholder="üîé T√¨m trong log..." oninput="highlightLog()" />
    </div>

    <div id="log">[Log s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y]</div>

    <script>
        let allApps = [];
        let rawLogText = "";

        async function loadAppList() {
            const select = document.getElementById("appList");
            try {
                const res = await fetch("/pm2/list");
                const apps = await res.json();
                allApps = apps;
                renderAppList(apps);
            } catch (err) {
                select.innerHTML = '<option disabled>‚ö†Ô∏è L·ªói khi t·∫£i danh s√°ch ·ª©ng d·ª•ng</option>';
            }
        }

        function renderAppList(apps) {
            const select = document.getElementById("appList");
            const currentValue = select.value;
            select.innerHTML = "";
            apps.forEach(app => {
                const opt = document.createElement("option");
                opt.value = app.name;
                opt.textContent = `${app.name} (ID: ${app.pm_id})`;
                select.appendChild(opt);
            });
            // Gi·ªØ l·∫°i app ƒëang ch·ªçn n·∫øu c√≥
            if (currentValue) select.value = currentValue;
        }

        function showStatus() {
            const appName = document.getElementById("appList").value;
            const badge = document.getElementById("statusBadge");
            const found = allApps.find(app => app.name === appName);

            if (found) {
                const status = found.pm2_env.status.toLowerCase();
                let color = "#999", emoji = "üü°";

                if (status === "online") {
                    color = "green";
                    emoji = "üü¢";
                } else if (status === "stopped" || status === "stop") {
                    color = "red";
                    emoji = "üî¥";
                }

                badge.innerHTML = `${emoji} <span style="color:${color}">${status.toUpperCase()}</span>`;
            } else {
                badge.innerHTML = "üìÑ Kh√¥ng x√°c ƒë·ªãnh";
            }
        }

        async function viewLog() {
            const logDiv = document.getElementById("log");
            const appName = document.getElementById("appList").value;

            if (!appName) {
                logDiv.textContent = "‚ö†Ô∏è Vui l√≤ng ch·ªçn m·ªôt ·ª©ng d·ª•ng.\n";
                return;
            }

            logDiv.textContent = `üì° ƒêang t·∫£i log c·ªßa "${appName}"...\n`;
            rawLogText = "";

            try {
                const res = await fetch(`/viewLogs?name=${encodeURIComponent(appName)}`);
                if (!res.ok) {
                    logDiv.textContent += "‚ùå Kh√¥ng th·ªÉ l·∫•y log.\n";
                    return;
                }

                const reader = res.body.getReader();
                const decoder = new TextDecoder();

                let userScrolled = false;
                logDiv.addEventListener('scroll', () => {
                    const threshold = 50;
                    userScrolled = logDiv.scrollHeight - logDiv.scrollTop - logDiv.clientHeight > threshold;
                });

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    rawLogText += chunk;

                    highlightLog();

                    if (!userScrolled) {
                        logDiv.scrollTop = logDiv.scrollHeight;
                    }
                }

                rawLogText += "\n‚úÖ Ho√†n t·∫•t.\n";
                highlightLog();

            } catch (err) {
                logDiv.textContent += "‚ùå L·ªói: " + err.message + "\n";
            }
        }

        function highlightLog() {
            const keyword = document.getElementById("logSearch").value.trim();
            const logDiv = document.getElementById("log");

            if (!keyword) {
                logDiv.innerHTML = escapeHtml(rawLogText);
                return;
            }

            const regex = new RegExp(`(${escapeRegex(keyword)})`, 'gi');
            const highlighted = rawLogText.replace(regex, '<mark>$1</mark>');
            logDiv.innerHTML = escapeHtmlExceptMark(highlighted);
        }

        function escapeHtml(str) {
            return str.replace(/[&<>"']/g, function (m) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[m];
            });
        }

        function escapeHtmlExceptMark(str) {
            return escapeHtml(str)
                .replace(/&lt;mark&gt;/g, '<mark>')
                .replace(/&lt;\/mark&gt;/g, '</mark>');
        }

        function escapeRegex(str) {
            return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        async function stopApp() {
            const appName = document.getElementById("appList").value;
            if (!appName) return alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn m·ªôt ·ª©ng d·ª•ng.");

            const res = await fetch(`/pm2/stop?name=${encodeURIComponent(appName)}`);
            const msg = await res.text();
            alert("üõë " + msg);

            setTimeout(async () => {
                await loadAppList();
                showStatus();
            }, 1000);
        }

        async function restartApp() {
            const appName = document.getElementById("appList").value;
            if (!appName) return alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn m·ªôt ·ª©ng d·ª•ng.");

            const res = await fetch(`/pm2/restart?name=${encodeURIComponent(appName)}`);
            const msg = await res.text();
            alert("üîÑ " + msg);

            setTimeout(async () => {
                await loadAppList();
                showStatus();
            }, 1000);
        }

        loadAppList();
    </script>

</body>

</html>
