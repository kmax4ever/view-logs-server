<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Deploy Log Viewer</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        button,
        select,
        input {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 20px;
        }

        #log {
            background: #000;
            color: #0f0;
            padding: 10px;
            height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <h1>üöÄ PM2 Log Viewer</h1>

    <input type="text" id="searchInput" placeholder="üîç T√¨m ·ª©ng d·ª•ng..." oninput="filterAppList()" />
    <select id="appList">
        <option disabled selected>üîç ƒêang t·∫£i danh s√°ch ·ª©ng d·ª•ng...</option>
    </select>
    <button onclick="viewLog()">‚ñ∂ Xem Log</button>

    <div id="log">[Log s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y]</div>

    <script>
        let allApps = []; // l∆∞u to√†n b·ªô danh s√°ch app ƒë·ªÉ filter

        async function loadAppList() {
            const select = document.getElementById("appList");
            try {
                const res = await fetch("/pm2/list");
                const apps = await res.json();

                allApps = apps;
                renderAppList(apps);
            } catch (err) {
                select.innerHTML = '<option disabled>‚ö†Ô∏è L·ªói khi t·∫£i danh s√°ch ·ª©ng d·ª•ng</option>';
            }
        }

        function renderAppList(apps) {
            const select = document.getElementById("appList");
            select.innerHTML = "";
            apps.forEach(app => {
                const opt = document.createElement("option");
                opt.value = app.name;
                opt.textContent = `${app.name} (ID: ${app.pm_id})`;
                select.appendChild(opt);
            });
        }

        function filterAppList() {
            const keyword = document.getElementById("searchInput").value.toLowerCase();
            const filtered = allApps.filter(app => app.name.toLowerCase().includes(keyword));
            renderAppList(filtered);
        }

        async function viewLog() {
            const logDiv = document.getElementById("log");
            const appName = document.getElementById("appList").value;

            if (!appName) {
                logDiv.textContent = "‚ö†Ô∏è Vui l√≤ng ch·ªçn m·ªôt ·ª©ng d·ª•ng.\n";
                return;
            }

            logDiv.textContent = `üì° ƒêang t·∫£i log c·ªßa "${appName}"...\n`;

            try {
                const res = await fetch(`/viewLogs?name=${encodeURIComponent(appName)}`);
                if (!res.ok) {
                    logDiv.textContent += "‚ùå Kh√¥ng th·ªÉ l·∫•y log.\n";
                    return;
                }

                const reader = res.body.getReader();
                const decoder = new TextDecoder();

                let userScrolled = false;

                logDiv.addEventListener('scroll', () => {
                    // N·∫øu ng∆∞·ªùi d√πng k√©o l√™n (kh√¥ng ·ªü cu·ªëi), th√¨ t·∫°m ng·∫Øt auto-scroll
                    const threshold = 50;
                    userScrolled = logDiv.scrollHeight - logDiv.scrollTop - logDiv.clientHeight > threshold;
                });

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    logDiv.textContent += decoder.decode(value);

                    // Ch·ªâ auto-scroll n·∫øu ng∆∞·ªùi d√πng ch∆∞a k√©o l√™n
                    if (!userScrolled) {
                        logDiv.scrollTop = logDiv.scrollHeight;
                    }
                }

                logDiv.textContent += "\n‚úÖ Ho√†n t·∫•t.\n";
            } catch (err) {
                logDiv.textContent += "‚ùå L·ªói: " + err.message + "\n";
            }
        }

        loadAppList();
    </script>

</body>

</html>
